<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Merci pour votre demande – DOMetVIE Lyon Sud-Ouest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #fdf2f8; /* Rose très clair DOMetVIE */
      color: #1f2933;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
      text-align: center;
    }

    .box {
      max-width: 480px;
      background: #fff;
      padding: 2rem 1.8rem;
      border-radius: 1.5rem;
      box-shadow: 0 18px 35px rgba(180, 20, 90, 0.15);
      border: 1px solid #f8a6c8;
    }

    h1 {
      margin-top: 0;
      color: #b3124c; /* rose foncé DOMetVIE */
      font-size: 1.8rem;
      margin-bottom: 0.75rem;
    }

    p {
      margin: 0 0 1rem;
      font-size: 1rem;
      color: #374151;
      line-height: 1.5;
    }

    a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.6rem;
      border-radius: 999px;
      background: #d4145a; /* rose DOMetVIE */
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      border: 2px solid transparent;
      transition: 0.2s ease;
    }

    a:hover {
      background: #b3124c;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Merci pour votre demande</h1>

    <p>
      Votre demande a bien été envoyée.<br>
      Nous vous recontacterons très rapidement pour échanger sur votre projet
      d’adaptation du logement.
    </p>

    <p>
      Vous pouvez retourner sur la page d’accueil si vous souhaitez compléter ou modifier vos informations.
    </p>

    <a href="index.html">Retour à la page d’accueil</a>
  </div>
</body>
</html>
